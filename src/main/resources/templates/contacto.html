<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="./css/styles.css">

<title>Asesorias M6 - Contacto</title>
</head>
<body>
<!-- navbar -->
	<nav class="navbar navbar-expand-lg bg-light shadow-sm"
		data-bs-theme="light">
		<div class="container-fluid">
			<a class="navbar-brand ms-3" href="/index">Asesorias <span
				class="text-danger"> JEE </span></a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item active"><a class="nav-link" aria-current="page"
						href="/contacto">Contacto</a></li>
					<li class="nav-item"><a class="nav-link"
						href="/crear-capacitacion">Crear Capacitacion</a></li>
					<li class="nav-item"><a class="nav-link"
						href="/listar-capacitaciones">Listar Capacitaciones</a></li>
				</ul>
				<a class="btn btn-outline-success me-3" href="#"> Inicie sesion</a>
			</div>
		</div>
	</nav>
<!-- /navbar -->

	<!-- main -->
	<div class="main-login container mt-5 mb-5" >
        <h2 class="text-center">Contactate con nosotros</h2>
        <hr class="bg-dark">

        <div class="row mt-5">
            <div class="col-10 offset-1 col-md-6 offset-md-3 p-3" >
                <form id="form-contact">
                    <div class="mb-4">
                        <input
                        	placeholder="Nombre"
                            type="text"
                            class="form-control"
                            id="name"
                            name="name"
                            required
                        />
                    </div>

                    <div class="mb-4">
                        <input
                        	placeholder="Apellido"
                            type="text"
                            class="form-control"
                            id="lastname"
                            name="lastname"
                            required
                        />
                    </div>

                    <div class="mb-4">
                        <input
                        	placeholder="Email"
                            type="email"
                            class="form-control"
                            id="email"
                            name="email"
                            required
                        />
                    </div>

                    <div class="mb-4">
                        <textarea
                        	placeholder="Mensaje"
                            class="form-control"
                            id="message"
                            name="message"
                            required
                        ></textarea>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-danger">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
	</div>
	<!-- /main -->
<!-- footer -->
	<div class="container mt-5">
		<footer class="py-3">
			<ul class="nav justify-content-center border-bottom pb-3">
				<li class="nav-item"><a href="#"
					class="nav-link px-2 text-muted">Inicio</a></li>
				<li class="nav-item"><a href="#"
					class="nav-link px-2 text-muted">Contacto</a></li>
				<li class="nav-item"><a href="https://github.com/Jvbass"
					class="nav-link px-2 text-muted">Git-hub</a></li>
			</ul>
			<p class="text-center text-muted">&copy; 2023 Grupo6</p>
			<p class="text-center text-primary-emphasis

">

					href="https://github.com/JorgeMoragaCalvo">Jorge Moraga C.</a>,<a
					href="https://github.com/haroldklapp">Harold Klapp</a>
			</p>
		</footer>
	</div>
<!-- /footer -->

	<!-- bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" ></script>
	
</body>
</html>
